<!DOCTYPE html>
<!-- idioma español-->
<html lang="es">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="css/inputFile.css" rel="stylesheet">
	<script src="jQuery/jquery-1.9.1.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<title>Subida masiva de archivos</title>

</head>
<body>
  	
  	<h1> Subida masiva de archivos </h1>

	<div class="custom-input-file">
		<input type="file" class="input-file" multiple>
	    	<div class="btn btn-primary">Subir archivo </div>
		<p></p>
		<ul class="input-file-ul"></ul>
	</div>

	<h1>Subida masiva con ventana flotante</h1>
	<!-- Button to trigger modal -->
	<a href="#myModal" role="button" class="btn" data-toggle="modal">Disparar modal</a>
	 
	<!-- Modal -->
	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">Subir archivo</h3>
		</div>
		<div class="modal-body">
			<div class="custom-input-file">
				<input type="file" class="input-file" multiple>
			    	<div class="btn btn-primary">Subir archivo </div>
				<p></p>
				<ul class="input-file-ul"></ul>
			</div>	   
			<p>Cerrarse.. </p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
			<button class="btn btn-primary">Save changes</button>
		</div>
	</div>	

	<script type="text/javascript">
		$(".input-file").change(function() {

			borrarNombresDeArchivo( this );

			for(var i=0; i< $(this).get(0).files.length; i++)
			{				
				var nombre = $(this).get(0).files.item(i).name;
				$(this).parent().find(".input-file-ul").append( "<li>" + nombre + "</li>" );
			}
		  
		});

		function borrarNombresDeArchivo( idBoton ) {
			$(idBoton).parent().find(".input-file-ul").children().remove();
		}

	</script>
</body>
</html>
